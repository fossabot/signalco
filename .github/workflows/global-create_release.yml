name: "[Global] Create new release"

on:
    push:
        branches: [main, next]

jobs:
    release:
        name: "[Global] Create new release"
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Semantic Release
              uses: cycjimmy/semantic-release-action@v3
              env:
                  GITHUB_TOKEN: ${{ secrets.ATGithubAccessToken }}
